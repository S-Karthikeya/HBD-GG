<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <!-- Center Image -->
        <img src="./birthday-image.jpeg" alt="Happy Birthday" class="center-image">

        <!-- Animated Texts -->
        <div class="box-container" id="box-container">
            <!-- Boxes will be appended here by JavaScript -->
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="birthday-audio" autoplay loop>
        <source src="./happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            let audio = document.getElementById('birthday-audio');
            audio.play().catch(error => {
                console.log("Playback failed:", error);
            });
        }, { once: true }); // Use once: true to ensure it runs only once
        const messages = [
            "HBD Gowri", "HBD Ganesha", "Wishing You Joy", "Have a Blast!", "Stay Awesome",
            "Cheers to You!", "Many Happy Returns", "Celebrate Life", "To Your Health",
            "Another Year Older", "Make a Wish!", "Happiness Always", "Best Wishes",
            "Enjoy Your Day", "To More Adventures!", "Shine Bright", "Party Time!", "Happy Moments",
            "Smile Always", "You're Special"
        ];

        const boxContainer = document.getElementById('box-container');

        messages.forEach((message, index) => {
            let box = document.createElement("div");
            box.classList.add("box");
            box.textContent = message;
            box.style.filter = `hue-rotate(${index * 20}deg)`;
            boxContainer.appendChild(box);
        });

        function animateBox() {
            let boxes = document.querySelectorAll(".box");
            let num = Math.floor(Math.random() * boxes.length);
            boxes[num].classList.toggle("animate");

            // Remove the animate class after 1 second to allow reanimation
            setTimeout(() => {
                boxes[num].classList.remove("animate");
            }, 1000);
        }

        setInterval(animateBox, 800); // Faster animation for a lively effect
        
    </script>
</body>
</html>
